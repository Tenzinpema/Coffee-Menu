<!DOCTYPE html>
<head>
  <title>Table Menu</title>




  <style>
  table{border: 1px solid #5c743d;
    width: 600px;
    border-spacing: 3;
    margin: auto;}
    td, th {padding: 25px;
      font-family: 'Monoton', cursive;
    font-family: 'Bungee Shade', cursive;
  font-size: 3.2em;
font-weight: bold;
padding-bottom: 9px;}
tr:nth-of-type(even){background-color: #F8C471;}
tr:first-of-type {background-color: #D68910;
color: #eaeaea;}
</style>
<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Monoton" rel="stylesheet">
</head>

<body>
  <table border="1" cellspacing="0" cellspacing="5">
    <caption> Coffee Menu</caption>
    <tr>
      <th> Specialty Coffee</th>
      <th>Description</th>
      <th> Price</th>
    </tr>

    <tr>
      <td> Latte</td>
        <td> Good Taste</td>
        <td> $15</td>
      </tr>
      <tr>
        <td>Espresso</td>
        <td> knockout your sleep </td>
        <td> $20</td>
      </tr>

<tr>
  <td> Cortado</td>
  <td>Straight from Colombia</td>
  <td> $13</td>
</tr>

<tr>
  <td> Flat White </td>
  <td> Snow bunnies</td>
  <td> $25</td>
</tr>

    </table>
  </body>
  </html>
